<!DOCTYPE html>
<html>
<head>
    <title>Ramadan Special Music ðŸŽµ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background: #1f1f1f;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 1em;
        }

        #container {
            position: fixed;
            overflow: auto;
            background-color: #1f1f1f;
            height: 100vh;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
        }

        #content {
            position: relative;
            z-index: 5555;
            width: 100%;
            margin: 0 auto 1em auto;
            padding: 0.5em;
            max-width: 410px;
        }

        #user-artwork {
            display: block;
            width: 100%;
            max-width: 400px;
            min-height: 400px;
            border-radius: 5px 5px 0 0;
            object-fit: cover;
        }

        .platforms-list__name {
            padding: 1.2em 1.5em;
            letter-spacing: 1px;
            text-align: center;
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            width: 100%;
            font-size: 1em;
            color: #fff;
            background: #111;
            font-weight: 400;
            margin: 0;
        }

        .platform-list {
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0 0 5px 5px;
            background: #fff;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.25);
        }

        .music-link__container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7em 1em;
            border-bottom: 1px solid #f6f6f6;
            width: 100%;
            background: #fff;
        }

        .music-link__logo {
            width: 7em;
            height: auto;
        }

        .music-link__button {
            text-decoration: none;
            padding: 0.5em 1em;
            background: #fff;
            color: #333;
            border: 1px solid #dadadada;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
        }

        .music-link__button:hover {
            background: #333;
            color: #fff;
        }

        .youtube-embed {
            margin-top: 1em;
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            max-width: 400px;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <img id="user-artwork" alt="Cover Art">
            <h1 class="platforms-list__name"></h1>
            <div class="platform-list"></div>
            <div class="youtube-embed">
                <iframe frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function updateUI(config) {
            document.title = config.title;
            document.getElementById('user-artwork').src = config.coverImage;
            document.querySelector('.platforms-list__name').textContent = config.title;

            const platformList = document.querySelector('.platform-list');
            platformList.innerHTML = '';

            config.platforms.forEach(platform => {
                const div = document.createElement('div');
                div.className = 'music-link__container';
                div.innerHTML = `
                    <span class="music-link__logo-container">
                        <img class='music-link__logo' src="${platform.logo}" alt="${platform.name}">
                    </span>
                    <a href="${platform.link}" target="_blank" class='music-link__button'>Visit</a>
                `;
                platformList.appendChild(div);
            });

            document.querySelector('.youtube-embed iframe').src = config.youtubeUrl;
        }

        fetch('/api/config')
            .then(res => res.json())
            .then(config => updateUI(config));

        socket.on('configUpdated', (newConfig) => {
            updateUI(newConfig);
        });
    </script>
</body>
</html>
